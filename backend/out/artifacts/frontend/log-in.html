<!DOCTYPE html>
<html lang="en" style="background-image: url('img/background2.png');">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" type="text/css" href="css/common.css"> 
    <link rel="stylesheet" type="text/css" href="css/log-in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>

    <!-- início do header -->
    <header id="header-div">
        <div id="welcome-div">
            <p id="welcome-note">
                <span id="display-username"></span>
                <span id="display-picture"></span>
            </p>
        </div>
        <div id="nav-div">
        </div>
    </header>
    <!-- fim do header -->

    <!-- início do main -->
    <main id="main-div" class="clearfix">
        <div class="login-form">
            <a href="homePage.html">
                <img src="img/lettering.png" alt="lettering" height="180" />
            </a>

            <form id="login-form" onsubmit="loginUser(event)"> 
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="username" name="username" placeholder="Insert your username" required/>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Insert your password" required/>
                </div>
                <div class="buttons">
                    <input type="submit" value="Sign In" class="btn-signin" />
                    <button type="button" class="btn-signup" onclick="window.location.href='register-user.html'">Sign up</button>
                </div>
            </form>
        </div>
    </main>
    <!-- fim do main -->

    <!-- início do footer -->
    <footer id="footer-div">
        <a href="https://www.facebook.com/"> <i class="fa-brands fa-facebook"></i> </a>
        <a href="https://www.instagram.com/"> <i class="fa-brands fa-instagram"></i> </a>
        <a href="https://www.tiktok.com/"> <i class="fa-brands fa-tiktok"></i> </a>
        <p>&copy Copyright 2025 Nuno Gonçalves, Vanessa Figueiredo</p>
    </footer>
    <!-- fim do footer -->

    <!-- início dos scripts -->
    <script src="javascript/rest-register-user.js"></script>
    <!-- fim dos scripts -->

</body>
</html>
