<!DOCTYPE html>
<html lang="en" style="background-image: url('img/background2.png');">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>

    <link rel="stylesheet" type="text/css" href="css/common.css"> 
    <link rel="stylesheet" type="text/css" href="css/create-product.css">
    <!-- adiciona os icones do fontawesome.com -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>

  <!-- início do header -->
  <header id="header-div">
    <div id="welcome-div">
      <p id="welcome-note">
        <span id="display-username"></span>
        <span id="display-picture"></span>
      </p>
    </div>
    <div id="nav-div">
    </div>
  </header>
  <!-- fim do header -->

  <!-- início do main -->
  <main id="main-div" class="clearfix">
    
    <a href="homePage.html"> <!-- quando clico no lettering ele volta à página inicial -->
      <img class="lettering" src="img/lettering.png" alt="lettering" height="180" />
    </a>
    <!-- início do formulário de venda -->
    <!-- não é correto escrever "this.form" porque o "this" já se revere ao form através da tag -->
    <form onsubmit="createProduct(this, event)">

          <h2>Create a new sale</h2>
          <hr class="separator">

          <div class="form-group">
            <label for="image">Price:</label>
            <input type="file" id="image-upload" accept="image/*" style="display: none"/>
            <button type="button" onclick="document.getElementById('image-upload').click()" class="btn btn-upload-image">Add Picture</button>
          </div>

          <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
              <option value="Books">Books</option>
              <option value="Figures">Figures</option>
              <option value="Homedecor">HomeDecor</option>
              <option value="Music">Music</option>
              <option value="Merchandising">Merch</option>
              <option value="Video">Video</option>
              <option value="Videogames">Videogames</option>
            </select>
          </div>

          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Add title" />
          </div>
          
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" placeholder="Add description"></textarea>
          </div>
          
          <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" id="price" placeholder="Add price" />
          </div>
          
          <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" placeholder="Add location" />
          </div>

          <div class="btn-container">
            <button type="submit" name="action" value="DISPONIVEL" class="btn btn-sell">Sell</button>
            <button type="submit" name="action" value="RASCUNHO" class="btn btn-draft">Draft</button>
          </div>
        </form>
      <!-- fim do formulário de venda -->
    </main>
    <!-- fim do main -->

    <!-- início do footer -->
    <footer id="footer-div">
        <a href="https://www.facebook.com/"> <i class="fa-brands fa-facebook"></i> </a>
        <a href="https://www.instagram.com/"> <i class="fa-brands fa-instagram"></i> </a>
        <a href="https://www.tiktok.com/"> <i class="fa-brands fa-tiktok"></i> </a>
        <p>&copy Copyright 2025 Nuno Gonçalves, Vanessa Figueiredo</p>
    </footer>
    <!-- fim do footer -->

    <!-- início dos scripts -->
    <script src="javascript/switch-header.js"></script>

    <script src="javascript/products.js"></script>

    <!-- fim dos scripts -->

</body>
</html>
